<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

</head>
<body>
  <div id="calculator">
    <p id="display">0</p>
    <br>
    <div id="keyboard">
      <button class="clean-button" id="clear-all">AC</button>
      <button class="clean-button" id='backspace'><<</button>
      <button data-key="(" class="parenthesis">(</button>
      <button data-key=")" class="parenthesis">)</button>

      <button data-key="7" class="number">7</button>
      <button data-key="8" class="number">8</button>
      <button data-key="9" class="number">9</button>
      <button data-key="+" class="operator">+</button>
      <button data-key="4" class="number">4</button>
      <button data-key="5" class="number">5</button>
      <button data-key="6" class="number">6</button>
      <button data-key="-" class="operator">-</button>
      <button data-key="1" class="number">1</button>
      <button data-key="2" class="number">2</button>
      <button data-key="3" class="number">3</button>
      <button data-key="*" class="operator">ร</button>
      <button data-key="0" class="number">0</button>
      <button data-key="." id="dot">.</button>
      <button data-key="=" id="equal">=</button>
      <button data-key="/" class="operator">รท</button>
    </div>

  </div>
</body>
</html>
